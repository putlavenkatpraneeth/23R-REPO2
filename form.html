<center><h1>CVR ENGINEERING COLLEGE</h1></center>
<h2>application form:</h2>
<form>
    <label>firstname:</label>
    <input type="text"
    name="fname"
    id"firstname"><br>
    <br>
    <label>lastname:</label>
    <input type="text"
    name="lname"
    id="lastname"><br>
    <br>
    <label> choose gender:</label>
    <input type="radio"
    name="gender"
    value="male">male
    <input type="radio"
    name="gender"
    value="female">female<br>
    <br>
    <label>roll no:</label>
    <input type="number"
    name="roll no"
    pattern="{0-2025}"
    id="roll no"><br>
    <br>
    <label>year:</label>
    <input type="number"
    name="year"
    pattern="{0-2025}"
    id="year"><br>
    <br>
    <label>phone no:</label>
    <input type="tel"
    placeholder="venkat"
    name="number"
    pattern="{0-10}"
    id="number"><br>
    <br>
    <label>father phone no:</label>
    <input type="number"
    name="father phone no"
    pattern="{0-2025}"
    id="father phone no"><br>
    <br>
    <label>mail:</label>
    <input type="mail"
    name="mail"
    id="mail"><br>
    <br>
    <label> choose your skill:</label>
    <input type="radio"
    name="skill"
    value="coding">coding
    <input type="radio"
    name="skill"
    value="testing" checked>testing<br>
    <br>
    <label>joining date:</label>
    <input type="date"><br>
    <center><input type="submit" value="register">
